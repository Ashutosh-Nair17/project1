<html>
<head>
  <title> register </title>
  <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='registration.css')}}">

</head>
<body>
<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="{{url_for('registration')}}" method="POST">
          <div class="container">
            <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
                <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                 <hr>

    
                    <button type="submit" class="registerbtn">Register</button>
          </div>

        <div class="container signin">
            <p>Already have an account? <a href="{{ url_for('index')}}">Sign in</a>.</p>
        </div>
</form>
</div>
</div>
</div>
</body>
</html>
