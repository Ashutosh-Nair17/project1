{% extends "layout.html" %}

{% block title %}
     Books
{% endblock %}

{% block body %}
    <div style="padding-top: 30px" align="center">
    <h1 align="center" >Matching Books</h1>
        <table class="table table-striped table-dark" style="padding-top:50px">
            
            <thead>
                <tr>
                    <th scope="col">Isbn</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
            
             
                    {% for result in results %}
                        
                        <tr>
                           
                            <th scope="row"> <a href="{{ url_for('book',book_id=result.id)}}">{{result.isbn}}  </a></th>
                            <td>{{ result.title}} </td>
                            <td>{{ result.author}}</td>
                            <td>{{result.year}}</td>
                            
                        </tr>
                       
                    {% endfor %}
               
                
            </tbody>
        </table>

    </div>
{% endblock %}
